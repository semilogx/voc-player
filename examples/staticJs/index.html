<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C3VOC player static js example</title>
  <style>
    body{
      margin: 0;
      font-family: sans-serif;
    }
    .container{
      max-width: 1400px;
      width: 70%;
      margin: 0 auto;
    }

    #player > [data-player] {
      padding-bottom: 56.25%;
      height: auto !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Static Js Embed</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquam necessitatibus sunt aspernatur illo, nihil, quo sed officiis cupiditate consectetur quis veniam est, voluptas vitae fugiat! Quod deleniti, voluptatum labore officiis.</p>

    <h2>Stream</h2>
    <div id="player"></div>
  </div>

  <script src="../../dist/player.js"></script>
  <script>
    console.log("player", VOCPlayer.default);
    new VOCPlayer.default({
      // C3VOC specific options
      vocStream: "sloop",

      // Standard clappr.io Options
      parentId: "#player"
    })
  </script>
</body>
</html>
